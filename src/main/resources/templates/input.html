<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <mata charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.input}"></h2>
    <p th:text="#{content.value}"></p>
     <p th:if="${param.previous}"
    th:text="'前回入力された値は'+${param.previous}+'です。'"></p>
    
    <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit" th:text="#{content.send}"></button>
    </form>
   
</body>
</html>
